
<div *ngIf="racetrackLayout">
    <h2>{{racetrackLayout.racetrack.name}} - {{racetrackLayout.name}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="motorsportsDatabaseApp.racetrackLayout.name">Name</span></dt>
        <dd>
            <span>{{racetrackLayout.name}}</span>
        </dd>
        <dt><span jhiTranslate="motorsportsDatabaseApp.racetrackLayout.length">Length</span></dt>
        <dd>
            <span>{{racetrackLayout.length}}</span>
        </dd>
        <dt><span jhiTranslate="motorsportsDatabaseApp.racetrackLayout.yearFirstUse">Year First Use</span></dt>
        <dd>
            <span>{{racetrackLayout.yearFirstUse}}</span>
        </dd>
        <dt><span jhiTranslate="motorsportsDatabaseApp.racetrackLayout.layoutImage">Layout Image</span></dt>
        <dd>
            <td><img *ngIf="racetrackLayout.layoutImageUrl" [src]="racetrackLayout.layoutImageUrl" style="max-width: 800px;" alt="racetrack layout"/></td>
        </dd>
        <dt><span jhiTranslate="motorsportsDatabaseApp.racetrackLayout.active">Active</span></dt>
        <dd>
            <span><i *ngIf="racetrackLayout.active" class="fa fa-fw fa-check-square-o" aria-hidden="true"></i>
				  <i *ngIf="!racetrackLayout.active" class="fa fa-fw fa-square-o" aria-hidden="true"></i></span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'racetrack-layout/'+ racetrackLayout.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
