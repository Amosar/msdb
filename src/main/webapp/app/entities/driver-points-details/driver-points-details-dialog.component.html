<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myDriverPointsDetailsLabel" jhiTranslate="motorsportsDatabaseApp.driverPointsDetails.home.createOrEditLabel">Create or edit a Driver Points Details</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="motorsportsDatabaseApp.driverPointsDetails.points" for="field_points">Points</label>
            <input type="number" class="form-control" name="points" id="field_points"
                [(ngModel)]="driverPointsDetails.points" required/>
            <div [hidden]="!(editForm.controls.points?.dirty && editForm.controls.points?.invalid)">
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.points?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
		<div class="form-group">
            <label class="form-control-label" jhiTranslate="motorsportsDatabaseApp.driverPointsDetails.reason" for="field_reason">Reason</label>
            <input type="text" class="form-control" name="reason" id="field_reason"
                [(ngModel)]="driverPointsDetails.reason" required maxlength="150" />
            <div [hidden]="!(editForm.controls.reason?.dirty && editForm.controls.reason?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.reason?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.reason?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 150 }">
                   This field cannot be longer than 50 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
	        <label class="form-control-label" jhiTranslate="motorsportsDatabaseApp.driverPointsDetails.session" for="field_session">Session</label>
	        <select class="form-control" id="field_session" name="session" [(ngModel)]="driverPointsDetails.session" required>
                <option *ngFor="let session of sessions" [ngValue]="session">{{session.name}}</option>
            </select>
	        <div [hidden]="!(editForm.controls.session?.dirty && editForm.controls.session?.invalid)">
	            <small class="form-text text-danger"
	               [hidden]="!editForm.controls.session?.errors?.required" jhiTranslate="entity.validation.required">
	               This field is required.
	            </small>
	        </div>
	    </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
